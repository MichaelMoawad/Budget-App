<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
            rel="stylesheet"
            type="text/css"
        />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link
            href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link type="text/css" rel="stylesheet" href="style.css" />
        <title>Budgety</title>
    </head>
    <body>
        <div class="top">
            <div class="waveWrapper waveAnimation">
                <div class="waveWrapperInner bgTop">
                  <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
                </div>
                <div class="waveWrapperInner bgMiddle">
                  <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
                </div>
                <div class="waveWrapperInner bgBottom">
                  <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
                </div>
              </div>
            <div class="budget">
                <div class="budget__title">
                    Available Budget in
                    <span class="budget__title--month">%Month%</span>:
                </div>

                <div class="budget__value">+ 2,345.64</div>
            </div>
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input
                        type="text"
                        class="add__description"
                        placeholder="Add description"
                    />
                    <input
                        type="number"
                        class="add__value"
                        placeholder="Value"
                    />
                    <button class="add__btn">
                        <i class="ion-ios-checkmark-outline"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="bottom">
            </div>

            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">Income</h2>

                    <div class="budget-test">
                        <div class="budget__income clearfix">
                            <div class="budget__income--text">Total Income</div>
                            <div class="right">
                                <div class="budget__income--value">
                                    + 4,300.00
                                </div>
                                <div class="budget__income--percentage">
                                    &nbsp;
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="income__list">
                    </div>
                </div>

                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>
                    <div class="budget-test">
                        <div class="budget__expenses clearfix">
                            <div class="budget__expenses--text">
                                Total Expenses
                            </div>
                            <div class="right clearfix">
                                <div class="budget__expenses--value">
                                    - 1,954.36
                                </div>
                                <div class="budget__expenses--percentage">
                                    45%
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="expenses__list">
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
